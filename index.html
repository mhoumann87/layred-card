<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Layered Card</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <div class="card">
        <div class="welcome">
          <div>
            <p class="card-heading">Hi George</p>
            <p>
              You can contact us whenever you need help or just curious about
              something.
            </p>
          </div>
        </div>
        <div class="start">
          <h2 class="card-heading">Start Chatting</h2>
          <div class="info">
            <img src="https://i.pravatar.cc/300" alt="Our chat consultant" />
            <p class="name">Essie Walton</p>
            <div class="status" data-status="active">Active</div>
          </div>
          <button class="button">Send a Message</button>
        </div>
      </div>
    </main>
  </body>
</html>
